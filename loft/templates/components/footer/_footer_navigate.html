{% load store_tags %}
{% get_footer_categories as main_categories %}
<div class="footer__navigate">
    <div class="footer__navigate-part">
        <h2 class="footer__navigate-title">НАВИГАЦИЯ</h2>
        <div class="footer__navigate-lists">
            {% for categories in main_categories %}
            <ul class="footer__navigate-list">
                {% for category in categories %}
                        <li><a href="{{ category.get_absolute_url }}" class="footer__navigate-links">{{ category.title }}</a></li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
    </div>
    <!-- /.footer__navigate-part -->
    <div class="footer__navigate-part _right">
        <a href="./index.html" class="footer__logo">LM</a>
        <p class="footer__adress">г. Анапа, Анапское шоссе, 30 Ж/К Черное море</p>
    </div>
    <!-- /.footer__navigate-part _right -->
</div>
