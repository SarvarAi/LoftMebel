{% load static %}
<div class="profile__orders">
    <h2 class="profile__title">Мои заказы</h2>

    <table class="profile__table">
        <tr>
            <td colspan="4">Товар</td>
            <td>Цена</td>
            <td>Номер Заказа</td>
            <td>Количество</td>
            <tr>
            {% if history %}
        {% for h in history %}
        <tr>
            <td colspan="4" class="profile__title-adaptive">
                <div class="tabel__item">
                    <img src="{{ h.product.get_first_image }}" alt="img">
                    <span>{{ h.product.title }}</span>
                </div>
            </td>
            <td class="profile__tabel-data">{{ h.price }}</td>
            <td class="profile__tabel-data">{{ h.order_number }}</td>
            <td class="profile__tabel-data">{{ h.quantity }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="4" class="profile__title-adaptive">
                <div class="tabel__item">
                    <span>N/A</span>
                </div>
            </td>
            <td class="profile__tabel-data">N/A</td>
            <td class="profile__tabel-data">N/A</td>
            <td class="profile__tabel-data">N/A</td>
        </tr>
        {% endif %}


        <!-- Не трогать - это заглушка для корректного отображения таблицы -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <!-- Не трогать - это заглушка для корректного отображения таблицы -->
    </table>
    <a href="#!" class="profile__orders-link">Смотреть всё</a>
</div>
