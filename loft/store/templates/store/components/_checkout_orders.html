<div class="profile__orders">
    <h2 class="profile__title">Номер заказа № {{ order.pk }}</h2>

    <table class="profile__table">
        <tr>
            <td colspan="4">Товар</td>
            <td>Цена</td>
            <td>Количество</td>
            <td>Цвет</td>
        </tr>
        {% for order_product in order_products %}
        <tr>
            <td colspan="4" class="profile__title-adaptive">
                <div class="tabel__item">
                    <img src="{{ order_product.product.get_first_image }}" alt="img">
                    <span>{{ order_product.product.title }}</span>
                </div>
            </td>
            <td class="profile__tabel-data">{{ order_product.get_total_price }}$</td>
            <td class="profile__tabel-data">{{ order_product.quantity }}</td>
            <td class="profile__tabel-data">{{ order_product.get_color_name }}</td>
        </tr>
        {% endfor %}

        <!-- Не трогать - это заглушка для корректного отображения таблицы -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <!-- Не трогать - это заглушка для корректного отображения таблицы -->
    </table>
    <a href="{% url 'get_cart_information' %}" class="profile__orders-link" style="color: rgb(1, 120, 83);">Корзина</a>
</div>
